<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldview Studio - Urban Fantasy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: #1e1e1e;
            --bg-input: #2c2c2c;
            --accent-color: #7c4dff; /* Mystic Purple */
            --accent-hover: #651fff;
            --text-main: #e0e0e0;
            --text-sub: #a0a0a0;
            --border-color: #333333;
            --card-bg: #252525;
            --modal-bg: #1e1e1e;
            --danger-color: #ff5252;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Left Panel: Worldview Info */
        .left-panel {
            width: 340px;
            background-color: var(--bg-panel);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 24px;
            overflow-y: auto;
            flex-shrink: 0;
            position: relative;
        }

        .brand-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .project-name {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            color: white;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 0.85rem;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .btn-group {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-sub);
            width: 28px;
            height: 28px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .cards-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .info-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }

        .info-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
            background-color: #2a2a2a;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .edit-icon {
            opacity: 0;
            color: var(--text-sub);
            font-size: 0.8rem;
            transition: opacity 0.2s;
        }

        .info-card:hover .edit-icon {
            opacity: 1;
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-sub);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Right Panel: Episode Generator */
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 40px;
            overflow-y: auto;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .panel-title {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .settings-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-sub);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .settings-btn:hover {
            border-color: var(--text-main);
            color: var(--text-main);
        }

        .input-area {
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .input-label {
            display: block;
            margin-bottom: 12px;
            font-size: 1rem;
            color: var(--text-main);
            font-weight: 500;
        }

        textarea, input[type="text"], input[type="password"] {
            background-color: var(--bg-input);
            border: 1px solid transparent;
            border-radius: 8px;
            color: white;
            padding: 16px;
            font-size: 1rem;
            transition: border-color 0.3s;
            width: 100%;
        }

        textarea {
            height: 120px;
            resize: none;
            line-height: 1.6;
        }

        textarea:focus, input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .action-btn {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
            margin-left: auto;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(124, 77, 255, 0.4);
        }

        /* New Styles for Result Actions */
        .result-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            justify-content: flex-end;
        }

        .action-btn.secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-sub);
            padding: 10px 20px;
            font-size: 0.9rem;
            box-shadow: none;
            margin-top: 0;
        }

        .action-btn.secondary:hover {
            background-color: rgba(255,255,255,0.05);
            color: white;
            border-color: var(--text-main);
            transform: translateY(-2px);
            box-shadow: none;
        }

        /* Output Area */
        .output-container {
            background-color: var(--bg-panel);
            border-radius: 12px;
            padding: 30px;
            flex: 1;
            border: 1px solid var(--border-color);
            position: relative;
            min-height: 300px;
            overflow-y: auto;
        }

        .output-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555;
            text-align: center;
        }

        .output-placeholder i {
            font-size: 3rem;
            margin-bottom: 16px;
            display: block;
        }

        .generated-content {
            display: none;
            animation: fadeIn 0.5s ease;
            white-space: pre-line; 
        }

        .generated-content h3 {
            color: var(--accent-color);
            margin-bottom: 16px;
            font-size: 1.2rem;
        }

        .chat-bubble {
            background-color: var(--bg-input);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid var(--accent-color);
            line-height: 1.6;
        }

        /* Loading Overlay */
        .loading-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 30, 30, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 12px;
            backdrop-filter: blur(4px);
            z-index: 2000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Tags */
        .tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: rgba(124, 77, 255, 0.2);
            color: #b388ff;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 8px;
            margin-right: 4px;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 3000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.2s ease;
        }

        .modal {
            background-color: var(--modal-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: 450px;
            max-width: 90%;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            max-height: 85vh;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 12px;
            flex-shrink: 0;
        }

        .modal-body {
            overflow-y: auto;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-sub);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .close-btn:hover { color: white; }

        .form-group { margin-bottom: 16px; }
        .form-label { display: block; margin-bottom: 8px; color: var(--text-sub); font-size: 0.9rem; }
        .modal-footer { display: flex; justify-content: flex-end; gap: 12px; margin-top: 24px; flex-shrink: 0;}
        
        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-sub);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-secondary:hover { background-color: rgba(255,255,255,0.05); color: white; }
        
        .btn-primary {
            background-color: var(--accent-color);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-primary:hover { background-color: var(--accent-hover); }

        .api-link {
            font-size: 0.8rem;
            color: var(--accent-color);
            text-decoration: none;
            margin-top: 8px;
            display: inline-block;
        }
        .api-link:hover { text-decoration: underline; }
        
        #fileUpload { display: none; }
        
        /* Custom Alert Modal */
        .alert-modal-body { text-align: center; padding: 20px 0; }
        .alert-message { color: white; margin-bottom: 20px; line-height: 1.5; }

        /* History List Styles */
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .history-item {
            background-color: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            transition: all 0.2s;
        }
        .history-item:hover {
            border-color: var(--text-sub);
        }
        .history-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.8rem;
            color: var(--text-sub);
        }
        .history-event {
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .history-preview {
            font-size: 0.9rem;
            color: var(--text-sub);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 12px;
        }
        .history-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        .history-btn {
            font-size: 0.8rem;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-main);
        }
        .history-btn:hover { background: rgba(255,255,255,0.1); }
        .history-btn.delete:hover { color: var(--danger-color); border-color: var(--danger-color); }
        .empty-history { text-align: center; padding: 40px 0; color: var(--text-sub); }
        
    </style>
</head>
<body>

    <!-- Left Panel: Worldview Info -->
    <aside class="left-panel">
        <div class="brand-title"><i class="fa-solid fa-book-open"></i> Story Archiver</div>
        <h1 class="project-name">Project:<br>Urban Fantasy</h1>

        <div class="section-header">
            <div class="section-title">World Settings</div>
            <div class="btn-group">
                <button class="icon-btn" onclick="document.getElementById('fileUpload').click()" title="파일 업로드">
                    <i class="fa-solid fa-file-import"></i>
                </button>
                <!-- Paste Button -->
                <button class="icon-btn" onclick="openModal('paste')" title="텍스트 직접 붙여넣기">
                    <i class="fa-solid fa-clipboard"></i>
                </button>
                <button class="icon-btn" onclick="openModal('edit')" title="설정 추가">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <input type="file" id="fileUpload" accept=".txt" onchange="handleFileUpload(this)">
        </div>
        
        <!-- Cards Container -->
        <div id="cardsContainer" class="cards-container"></div>
        
        <!-- Left Panel Loading Overlay -->
        <div id="leftLoading" class="loading-overlay" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border-radius: 0;">
             <div class="spinner"></div>
             <p>데이터 분석 중...</p>
        </div>
    </aside>

    <!-- Right Panel: Episode Generator -->
    <main class="right-panel">
        <div class="panel-header">
            <h2 class="panel-title">에피소드 생성 스튜디오</h2>
            <div class="header-actions">
                <button class="settings-btn" onclick="openModal('history')">
                    <i class="fa-solid fa-clock-rotate-left"></i> 히스토리
                </button>
                <button class="settings-btn" onclick="openModal('api')">
                    <i class="fa-solid fa-gear"></i> AI 설정
                </button>
            </div>
        </div>

        <div class="input-area">
            <label class="input-label"><i class="fa-solid fa-pen-nib"></i> 발생 사건 입력 (Trigger Event)</label>
            <textarea id="eventInput" placeholder="예) 을지로 3가 지하철역에서 원인 불명의 마력 폭발 사고가 발생했다."></textarea>
            <button class="action-btn" onclick="generateEpisode()">
                <i class="fa-solid fa-wand-magic-sparkles"></i> 에피소드 추출하기
            </button>
        </div>

        <div class="section-title">GENERATED RESULT</div>
        <div class="output-container">
            <div id="placeholder" class="output-placeholder">
                <i class="fa-regular fa-file-lines"></i>
                <p>사건을 입력하고 추출 버튼을 누르면<br>AI가 설정에 기반한 시나리오를 생성합니다.</p>
            </div>
            <div id="loading" class="loading-overlay">
                <div class="spinner"></div>
                <p>세계관 데이터 분석 중...</p>
                <p style="font-size: 0.8rem; color: var(--text-sub); margin-top: 8px;">Gemini AI와 통신 중</p>
            </div>
            <div id="resultContent" class="generated-content"></div>
        </div>
    </main>

    <!-- Edit/Create Modal -->
    <div id="editModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">설정 편집</h3>
                <button class="close-btn" onclick="closeModal('edit')"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="settingId">
                <div class="form-group">
                    <label class="form-label">아이콘 (FontAwesome Class)</label>
                    <input type="text" id="settingIcon" placeholder="예) fa-solid fa-city">
                </div>
                <div class="form-group">
                    <label class="form-label">제목</label>
                    <input type="text" id="settingTitle" placeholder="설정 제목">
                </div>
                <div class="form-group">
                    <label class="form-label">내용</label>
                    <textarea id="settingDesc" style="height: 100px;" placeholder="상세 설정을 입력하세요."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">태그 (선택)</label>
                    <input type="text" id="settingTag" placeholder="예) 중요, 인물, 규칙">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('edit')">취소</button>
                <button class="btn-primary" onclick="saveSetting()">저장하기</button>
            </div>
        </div>
    </div>

    <!-- Paste Text Modal -->
    <div id="pasteModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fa-solid fa-clipboard"></i> 설정 직접 붙여넣기</h3>
                <button class="close-btn" onclick="closeModal('paste')"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">설정 데이터 (세계관, 캐릭터 등)</label>
                    <textarea id="pasteInput" style="height: 200px;" placeholder="메모장이나 문서에 적어둔 내용을 여기에 복사해서 붙여넣으세요."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('paste')">취소</button>
                <button class="btn-primary" onclick="handlePasteAnalysis()">분석 시작</button>
            </div>
        </div>
    </div>

    <!-- API Key Modal -->
    <div id="apiModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fa-solid fa-key"></i> AI 연결 설정</h3>
                <button class="close-btn" onclick="closeModal('api')"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Google Gemini API Key</label>
                    <input type="password" id="apiKeyInput" placeholder="AI Studio에서 발급받은 키를 입력하세요">
                    <a href="https://aistudio.google.com/app/apikey" target="_blank" class="api-link">
                        <i class="fa-solid fa-external-link-alt"></i> 무료 API 키 발급받기
                    </a>
                    <p style="font-size: 0.8rem; color: var(--text-sub); margin-top:8px;">
                        * 키는 브라우저에만 저장되며 서버로 전송되지 않습니다.
                    </p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('api')">닫기</button>
                <button class="btn-primary" onclick="saveApiKey()">연동하기</button>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="modal-overlay">
        <div class="modal" style="width: 600px;">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fa-solid fa-clock-rotate-left"></i> 생성 히스토리</h3>
                <button class="close-btn" onclick="closeModal('history')"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <div id="historyList" class="history-list">
                    <!-- History items will be injected here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('history')">닫기</button>
            </div>
        </div>
    </div>
    
    <!-- Custom Alert Modal (Replaces native alert) -->
    <div id="alertModal" class="modal-overlay">
        <div class="modal" style="width: 400px;">
            <div class="modal-header">
                <h3 class="modal-title">알림</h3>
                <button class="close-btn" onclick="closeAlert()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body alert-modal-body">
                <p id="alertMessage" class="alert-message"></p>
            </div>
            <div class="modal-footer" style="justify-content: center;">
                <button class="btn-primary" onclick="closeAlert()">확인</button>
            </div>
        </div>
    </div>

    <script>
        // Initial Data (State)
        let worldData = [
            {
                id: 1,
                icon: "fa-solid fa-city",
                title: "배경 설정",
                desc: "2025년 서울, 마법이 합법화되어 공공재로 사용됨. 하지만 무허가 마력 사용은 중범죄로 다스려짐. 을지로가 마법 공학의 중심지.",
                tag: "장르: 어반 판타지"
            },
            {
                id: 2,
                icon: "fa-solid fa-user-secret",
                title: "주인공: 강진혁",
                desc: "32세, 그림자 사냥꾼(불법 마법사 추적). 냉소적이나 의뢰비에는 철저함. 과거 3년 전 폭발 사고의 유일한 생존자.",
                tag: "특성: 마력 감지"
            }
        ];

        let GEMINI_API_KEY = localStorage.getItem('gemini_api_key') || '';
        let episodeHistory = JSON.parse(localStorage.getItem('episode_history')) || [];

        // Custom Alert Function
        function showAlert(msg) {
            document.getElementById('alertMessage').innerText = msg;
            document.getElementById('alertModal').classList.add('active');
        }
        function closeAlert() {
            document.getElementById('alertModal').classList.remove('active');
        }

        // Render Function
        function renderCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            worldData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'info-card';
                card.onclick = () => openModal('edit', item.id); 
                
                const tagHtml = item.tag ? `<span class="tag">${item.tag}</span>` : '';
                const descDisplay = item.desc ? item.desc.replace(/\n/g, '<br>') : '';

                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-title">
                            <i class="${item.icon}"></i> ${item.title}
                        </div>
                        <i class="fa-solid fa-pen edit-icon"></i>
                    </div>
                    <div class="card-desc">${descDisplay}</div>
                    ${tagHtml}
                `;
                container.appendChild(card);
            });
        }

        // Modal Functions
        function openModal(type, id = null) {
            if (type === 'edit') {
                const modal = document.getElementById('editModal');
                const titleEl = document.getElementById('modalTitle');
                const idEl = document.getElementById('settingId');
                const iconEl = document.getElementById('settingIcon');
                const titleInputEl = document.getElementById('settingTitle');
                const descEl = document.getElementById('settingDesc');
                const tagEl = document.getElementById('settingTag');

                if (id) {
                    const data = worldData.find(item => item.id === id);
                    if (!data) return;
                    titleEl.innerText = '설정 상세 / 수정';
                    idEl.value = data.id;
                    iconEl.value = data.icon;
                    titleInputEl.value = data.title;
                    descEl.value = data.desc;
                    tagEl.value = data.tag;
                } else {
                    titleEl.innerText = '새 설정 추가';
                    idEl.value = '';
                    iconEl.value = 'fa-solid fa-book';
                    titleInputEl.value = '';
                    descEl.value = '';
                    tagEl.value = '';
                }
                modal.classList.add('active');
            } else if (type === 'api') {
                document.getElementById('apiKeyInput').value = GEMINI_API_KEY;
                document.getElementById('apiModal').classList.add('active');
            } else if (type === 'paste') {
                document.getElementById('pasteInput').value = '';
                document.getElementById('pasteModal').classList.add('active');
            } else if (type === 'history') {
                renderHistory();
                document.getElementById('historyModal').classList.add('active');
            }
        }

        function closeModal(type) {
            if (type === 'edit') document.getElementById('editModal').classList.remove('active');
            if (type === 'api') document.getElementById('apiModal').classList.remove('active');
            if (type === 'paste') document.getElementById('pasteModal').classList.remove('active');
            if (type === 'history') document.getElementById('historyModal').classList.remove('active');
        }

        function saveSetting() {
            const id = document.getElementById('settingId').value;
            const icon = document.getElementById('settingIcon').value;
            const title = document.getElementById('settingTitle').value;
            const desc = document.getElementById('settingDesc').value;
            const tag = document.getElementById('settingTag').value;

            if (!title || !desc) {
                showAlert('제목과 내용을 입력해주세요.');
                return;
            }

            if (id) {
                const index = worldData.findIndex(item => item.id == id);
                if (index !== -1) worldData[index] = { id: parseInt(id), icon, title, desc, tag };
            } else {
                const newId = worldData.length > 0 ? Math.max(...worldData.map(d => d.id)) + 1 : 1;
                worldData.push({ id: newId, icon, title, desc, tag });
            }
            renderCards();
            closeModal('edit');
        }

        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (!key) {
                showAlert('API 키를 입력해주세요.');
                return;
            }
            GEMINI_API_KEY = key;
            localStorage.setItem('gemini_api_key', key);
            showAlert('API 키가 저장되었습니다.\n이제 AI 기능을 사용할 수 있습니다.');
            closeModal('api');
        }

        // File Upload Handling
        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;

            if (!GEMINI_API_KEY) {
                showAlert("AI 연결이 필요합니다.\n우측 상단의 톱니바퀴 버튼을 눌러\nAPI Key를 먼저 등록해주세요.");
                input.value = ''; 
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                analyzeAndImportSettings(content);
            };
            reader.onerror = function(e) {
                showAlert("파일 읽기 실패. 권한 문제일 수 있습니다.\n[붙여넣기] 기능을 사용해보세요.");
            }
            reader.readAsText(file);
        }

        // Paste Handling
        function handlePasteAnalysis() {
            const text = document.getElementById('pasteInput').value;
            if(!text.trim()) {
                showAlert("내용을 입력해주세요.");
                return;
            }
            if (!GEMINI_API_KEY) {
                showAlert("AI 연결이 필요합니다.\nAPI Key를 먼저 등록해주세요.");
                return;
            }
            closeModal('paste');
            analyzeAndImportSettings(text);
        }

        async function analyzeAndImportSettings(fileContent) {
            const loading = document.getElementById('leftLoading');
            loading.style.display = 'flex';

            const prompt = `
                Analyze the following story setting document and extract key elements into a JSON list.
                
                Document Content:
                """
                ${fileContent}
                """

                Task:
                1. Identify distinct world elements (Characters, Places, Rules, History, etc.).
                2. For each element, provide:
                   - "title": Name of the element.
                   - "desc": A concise summary (2-3 sentences).
                   - "tag": Category (e.g., "Character", "Location", "Rule").
                   - "icon": A suitable FontAwesome 6 class string (e.g., "fa-solid fa-user", "fa-solid fa-landmark").
                3. Return ONLY the JSON array.

                Example Output format:
                [
                    {"title": "Hero Name", "desc": "Description...", "tag": "Character", "icon": "fa-solid fa-user"},
                    {"title": "City Name", "desc": "Description...", "tag": "Location", "icon": "fa-solid fa-city"}
                ]
            `;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { response_mime_type: "application/json" }
                    })
                });

                const data = await response.json();
                
                // API Key Error Handling
                if (data.error) {
                    if (data.error.message.includes('API key') || data.error.code === 400) {
                        localStorage.removeItem('gemini_api_key');
                        GEMINI_API_KEY = '';
                        showAlert("API Key가 올바르지 않습니다.\n설정창을 열어 다시 입력해주세요.");
                        loading.style.display = 'none';
                        openModal('api');
                        return;
                    }
                    throw new Error(data.error.message);
                }

                let text = data.candidates[0].content.parts[0].text;
                
                try {
                    text = text.replace(/```json/g, '').replace(/```/g, '').trim();
                    const newSettings = JSON.parse(text);

                    let currentId = worldData.length > 0 ? Math.max(...worldData.map(d => d.id)) : 0;
                    newSettings.forEach(item => {
                        currentId++;
                        item.id = currentId;
                        worldData.push(item);
                    });

                    renderCards();
                    showAlert(`${newSettings.length}개의 설정이 추가되었습니다!`);

                } catch (parseError) {
                    console.error("JSON Parse Error:", parseError);
                    throw new Error("데이터 분석 실패. 텍스트 내용이 너무 짧거나 불명확할 수 있습니다.");
                }

            } catch (error) {
                showAlert(`오류가 발생했습니다:\n${error.message}`);
            } finally {
                loading.style.display = 'none';
                document.getElementById('fileUpload').value = ''; 
            }
        }


        // Episode Generation Logic
        async function generateEpisode() {
            const inputVal = document.getElementById('eventInput').value;
            const placeholder = document.getElementById('placeholder');
            const loading = document.getElementById('loading');
            const result = document.getElementById('resultContent');

            if (!inputVal) {
                showAlert("사건 내용을 입력해주세요!");
                return;
            }
            if (!GEMINI_API_KEY) {
                showAlert("AI 연결 설정에서 API Key를 먼저 등록해주세요!");
                openModal('api');
                return;
            }

            placeholder.style.display = 'none';
            result.style.display = 'none';
            loading.style.display = 'flex';

            const worldContext = worldData.map(item => 
                `[${item.title}] (${item.tag || '설정'}): ${item.desc}`
            ).join('\n\n');

            const prompt = `
                너는 소설 창작 보조 AI야. 아래의 [세계관 설정]을 철저히 준수해서, [발생 사건]에 대한 에피소드 초안을 작성해줘.
                
                === [세계관 설정] ===
                ${worldContext}
                
                === [발생 사건] ===
                ${inputVal}
                
                === [요청 사항] ===
                1. 등장인물의 성격과 배경 설정을 반영한 대사(Dialogue) 위주로 작성할 것.
                2. 세계관의 규칙(마법 등)이 사건 해결이나 갈등 심화에 어떻게 작용하는지 묘사할 것.
                3. 장면(Scene) 단위로 나누어 3~4개의 주요 장면을 서술해줘.
                4. 문체는 소설 본문처럼 몰입감 있게 작성해.
            `;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();
                
                // API Key Error Handling
                if (data.error) {
                    if (data.error.message.includes('API key') || data.error.code === 400) {
                        localStorage.removeItem('gemini_api_key');
                        GEMINI_API_KEY = '';
                        loading.style.display = 'none';
                        showAlert("API Key가 올바르지 않습니다.\n설정창을 열어 다시 입력해주세요.");
                        openModal('api');
                        return;
                    }
                    throw new Error(data.error.message);
                }

                const generatedText = data.candidates[0].content.parts[0].text;

                // Save to History
                saveToHistory(inputVal, generatedText);

                loading.style.display = 'none';
                result.innerHTML = formatOutput(generatedText, inputVal);
                result.style.display = 'block';

            } catch (error) {
                loading.style.display = 'none';
                showAlert(`오류가 발생했습니다: ${error.message}`);
            }
        }

        function formatOutput(text, eventName) {
            let formatted = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            const rawText = text.replace(/\*\*/g, '');
            const safeEventName = eventName.replace(/'/g, "\\'");
            
            return `
                <h3><i class="fa-solid fa-clapperboard"></i> 생성된 에피소드</h3>
                <p style="color: var(--text-sub); font-size: 0.9rem; margin-bottom: 20px;">
                    분석된 사건: <span style="color: white;">${eventName}</span>
                </p>
                <div id="episodeText" class="chat-bubble">
                    ${formatted.replace(/\n/g, '<br>')}
                </div>
                
                <div class="result-actions">
                    <button class="action-btn secondary" onclick="copyToClipboard()">
                        <i class="fa-regular fa-copy"></i> 클립보드 복사
                    </button>
                    <button class="action-btn secondary" onclick="downloadEpisode('${safeEventName}')">
                        <i class="fa-solid fa-download"></i> 텍스트 저장 (.txt)
                    </button>
                </div>
                <textarea id="rawEpisodeText" style="display:none;">${rawText}</textarea>
            `;
        }

        // Feature: Download as Text File
        function downloadEpisode(eventName) {
            const rawText = document.getElementById('rawEpisodeText').value;
            const title = `Episode_${eventName.substring(0, 10).replace(/\s/g, '_')}.txt`;
            
            const blob = new Blob([rawText], { type: "text/plain;charset=utf-8" });
            const anchor = document.createElement("a");
            
            anchor.href = URL.createObjectURL(blob);
            anchor.download = title;
            anchor.style.display = "none";
            document.body.appendChild(anchor);
            anchor.click();
            document.body.removeChild(anchor);
        }

        // Feature: Copy to Clipboard
        function copyToClipboard() {
            const rawText = document.getElementById('rawEpisodeText').value;
            
            const el = document.createElement('textarea');
            el.value = rawText;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            showAlert("클립보드에 복사되었습니다.\n구글 문서나 메모장에 붙여넣기(Ctrl+V) 하세요.");
        }

        // --- History Features ---

        function saveToHistory(event, content) {
            const newEntry = {
                id: Date.now(),
                date: new Date().toLocaleString(),
                event: event,
                content: content
            };
            episodeHistory.unshift(newEntry); // Add to beginning
            localStorage.setItem('episode_history', JSON.stringify(episodeHistory));
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';

            if (episodeHistory.length === 0) {
                list.innerHTML = '<div class="empty-history"><i class="fa-solid fa-box-open" style="font-size: 2rem; margin-bottom:12px;"></i><br>저장된 히스토리가 없습니다.</div>';
                return;
            }

            episodeHistory.forEach(item => {
                // Create preview text (first 100 chars)
                const preview = item.content.substring(0, 100) + '...';
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'history-item';
                itemDiv.innerHTML = `
                    <div class="history-meta">
                        <span>${item.date}</span>
                    </div>
                    <div class="history-event">${item.event}</div>
                    <div class="history-preview">${preview}</div>
                    <div class="history-actions">
                        <button class="history-btn" onclick="loadHistory(${item.id})">
                            <i class="fa-solid fa-folder-open"></i> 불러오기
                        </button>
                        <button class="history-btn delete" onclick="deleteHistory(${item.id})">
                            <i class="fa-solid fa-trash"></i> 삭제
                        </button>
                    </div>
                `;
                list.appendChild(itemDiv);
            });
        }

        function loadHistory(id) {
            const item = episodeHistory.find(entry => entry.id === id);
            if (item) {
                // Restore to main view
                document.getElementById('eventInput').value = item.event;
                const result = document.getElementById('resultContent');
                
                document.getElementById('placeholder').style.display = 'none';
                result.innerHTML = formatOutput(item.content, item.event);
                result.style.display = 'block';
                
                closeModal('history');
            }
        }

        function deleteHistory(id) {
            if(confirm("정말 이 기록을 삭제하시겠습니까?")) {
                episodeHistory = episodeHistory.filter(entry => entry.id !== id);
                localStorage.setItem('episode_history', JSON.stringify(episodeHistory));
                renderHistory(); // Re-render list
            }
        }

        renderCards();
    </script>
</body>
